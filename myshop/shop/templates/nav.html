{% load static %}
<style>
        .category-buttons {
            display: flex;
            gap: 20px;
        }

        .category-buttons a {
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .category-buttons a:hover {
            background-color: #2980b9;
        }

        .category-buttons a:nth-child(1) {
            background-color: #e67e22;
        }

        .category-buttons a:nth-child(1):hover {
            background-color: #d35400;
        }

        .category-buttons a:nth-child(2) {
            background-color: #2ecc71;
        }

        .category-buttons a:nth-child(2):hover {
            background-color: #27ae60;
        }

        .category-buttons a:nth-child(3) {
            background-color: #9b59b6;
        }

        .category-buttons a:nth-child(3):hover {
            background-color: #8e44ad;
        }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <header>

    <span id="cart_quantity" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        {{ cart|length }}
    </span>
</a>

<li class="nav-item btn btn-success">

        {% endif %}

            {% endif %}
