{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">ویرایش اطلاعات کاربری</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">نام کاربری</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="id_first_name" class="form-label">نام</label>
                            {{ form.first_name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_last_name" class="form-label">نام خانوادگی</label>
                            {{ form.last_name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">ایمیل</label>
                            {{ form.email }}
                        </div>
                        <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
